!
version 15.2
ipv6 unicast-routing
ipv6 cef
!
hostname R9
interface Loopback0
 no ip address
 ipv6 address 2001:db8:4::4/128
 no shutdown
!
interface FastEthernet0/0
 no ip address
 ipv6 address 2001:db8:3:1::2/64
 duplex full
 no shutdown
 ipv6 ospf 1 area 0
!
interface GigabitEthernet1/0
 no ip address
 ipv6 address 2001:db8:3:2::2/64
 negotiation auto
 no shutdown
 ipv6 ospf 1 area 0
!
interface GigabitEthernet3/0
 no ip address
 ipv6 address 2001:db8:3:4::2/64
 negotiation auto
 no shutdown
 ipv6 ospf 1 area 0
!
interface GigabitEthernet2/0
 no ip address
 ipv6 address 2001:db8:3:6::1/64
 negotiation auto
 no shutdown
 ipv6 ospf 1 area 0
!
ipv6 router ospf 1
 router-id 0.0.0.4
!
interface Loopback0
 ipv6 ospf 1 area 0
 ipv6 ospf cost 20
 ipv6 ospf cost 5
 ipv6 ospf cost 0
 ipv6 ospf cost 12
!
interface FastEthernet0/0
 ipv6 ospf 1 area 0
 ipv6 ospf cost 20
 ipv6 ospf cost 5
 ipv6 ospf cost 0
 ipv6 ospf cost 12
!
interface GigabitEthernet1/0
 ipv6 ospf 1 area 0
 ipv6 ospf cost 20
 ipv6 ospf cost 5
 ipv6 ospf cost 0
 ipv6 ospf cost 12
!
interface GigabitEthernet3/0
 ipv6 ospf 1 area 0
 ipv6 ospf cost 20
 ipv6 ospf cost 5
 ipv6 ospf cost 0
 ipv6 ospf cost 12
!
interface GigabitEthernet2/0
 ipv6 ospf 1 area 0
 ipv6 ospf cost 20
 ipv6 ospf cost 5
 ipv6 ospf cost 0
 ipv6 ospf cost 12
!
router bgp 65002
 no bgp default ipv4-unicast
 bgp router-id 9.9.9.9
 address-family ipv6 unicast
  network 2001:db8:3:4::/64
  network 2001:db8:3:1::/64
  network 2001:db8:3:2::/64
  network 2001:db8:3:6::/64
  network 2001:db8:4::4/128
  neighbor 2001:db8:4::1 remote-as 65002
  neighbor 2001:db8:4::1 update-source Loopback0
  neighbor 2001:db8:4::1 activate
  neighbor 2001:db8:4::2 remote-as 65002
  neighbor 2001:db8:4::2 update-source Loopback0
  neighbor 2001:db8:4::2 activate
  neighbor 2001:db8:4::3 remote-as 65002
  neighbor 2001:db8:4::3 update-source Loopback0
  neighbor 2001:db8:4::3 activate
  neighbor 2001:db8:4::5 remote-as 65002
  neighbor 2001:db8:4::5 update-source Loopback0
  neighbor 2001:db8:4::5 activate
  redistribute ospf 1
 exit-address-family
!
end